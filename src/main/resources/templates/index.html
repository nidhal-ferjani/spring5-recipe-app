<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<body>
<h2 th:text="'Welcome in Recipe Application'">Welcome</h2>

<table>
    <thead>
    <tr>
        <td>Id Recipe</td>
        <td>Description Recipe</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.id}"></td>
    <td th:text="${recipe.description}"></td>
    </tr>
    </tbody>

</table>

</body>

</html>
